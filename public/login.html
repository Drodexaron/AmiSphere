<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Login to EmiSphere">
  <meta name="author" content="SpallaX">
  <meta property="og:image" content="https://picjj.com/images/2024/05/12/rdWNQ.png">
  <title>Login | EmiSphere</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="top-div">
    <h4>Task<b>Forge</b></h4>
    <p>by SpallaX</p>
  </div>
  <div class="app">
    <form id="loginForm">
      <h3>Login</h3>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <div id="errorMessage"></div> 
      <button type="submit">Login</button>
    </form>
  </div>
  <div class="bottom-div">
    <p>Â© 2024 SpallaX. All rights reserved.</p>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, signOut, setPersistence, browserLocalPersistence, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';
    
    const firebaseConfig = {
    apiKey: "AIzaSyAHa763LmNuTzyOHcahE6PYjxIwkptwD6k",
    authDomain: "amisphere-f90ab.firebaseapp.com",
    projectId: "amisphere-f90ab",
    storageBucket: "amisphere-f90ab.appspot.com",
    messagingSenderId: "157730190402",
    appId: "1:157730190402:web:6c4721278d2327e82669db",
    measurementId: "G-JVJFL5RFZL"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Set persistence to local
    setPersistence(auth, browserLocalPersistence)
      .then(() => {
        console.log("Local persistence enabled");
      })
      .catch((error) => {
        console.error("Local persistence error:", error);
      });

    // Function to log in user with email and password
    const loginUser = (email, password) => {
      return signInWithEmailAndPassword(auth, email, password);
    };

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      console.log("Attempting login...");
      loginUser(email, password)
        .then((userCredential) => {
          // Signed in 
          const user = userCredential.user;

          if (user.emailVerified) {
            errorMessage.textContent = 'Login successful!';
            errorMessage.style.color = 'green';
            console.log("User logged in successfully:", user);
            // Redirect to index.html after a short delay
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 2000); // Delay for 2 seconds
          } else {
            errorMessage.textContent = 'Please verify your email before logging in.';
            errorMessage.style.color = 'red';
            sendEmailVerification(user)
              .then(() => {
                console.log('Verification email sent.');
              })
              .catch((error) => {
                console.error('Error sending verification email:', error);
              });
            signOut(auth);
          }
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMsg = error.message;
          errorMessage.textContent = "Wrong Email or Password";
          errorMessage.style.color = 'red';
          console.error("Login error:", error);
        });
    });
  </script>
</body>
</html>
